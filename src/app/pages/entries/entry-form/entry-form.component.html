<app-bread-cumb
  [items]="[{text: 'Lançamentos', link: '/entries'},
            {text: pageTitle}]"
></app-bread-cumb>


<app-page-header *ngIf="pageTitle"
                 [page-title]="pageTitle"
                 button-text="<< Voltar"
                 button-link="/entries"
                 button-class="btn-light"
></app-page-header>

<form [formGroup]="resourceForm" (ngSubmit)="submitForm()">

  <div class="card">
    <div class="card-header">
      Informações sobre o lançamnento
    </div>

    <div class="card-body">


      <div class="row">

        <!--TYPE-->
        <div class="col-md-2">
          <label for="type" class="form-label">Tipo</label>
          <select name="type" id="type" formControlName="type" class="form-select">
            <option *ngFor="let option of types" [value]="option.value">{{ option.text }}</option>
          </select>

          <app-form-field-error [form-control]="resourceForm.controls['type']"> </app-form-field-error>

        </div>



        <!--NAME-->
        <div class="col-md-5">
          <label for="name" class="form-label">Lançamento</label>
          <input type="text" id="name" class="form-control" formControlName="name">

          <app-form-field-error [form-control]="resourceForm.controls['name']"> </app-form-field-error>

        </div>

        <!--AMOUNT-->
        <div class="col-md-3">
          <label for="amount" class="form-label">Valor</label>
          <div class="input-group">
            <div class="input-group-text">R$</div>
            <input [imask]="imaskConfig" type="text" id="amount" class="form-control text-end" formControlName="amount">
          </div>

          <app-form-field-error [form-control]="resourceForm.controls['amount']"> </app-form-field-error>
        </div>


        <!--DATE-->
        <div class="col-md-2 p-fluid mt-1">

          <label for="date">Data</label>
          <p-calendar
            id="date"
            formControlName="date"
            inputStyleClass="form-control"
            dataType="string"
            dateFormat="dd/mm/yy"
            [showButtonBar]="true">

          </p-calendar>
          <app-form-field-error [form-control]="resourceForm.controls['date']"> </app-form-field-error>
        </div>



        <!--PAID-->
        <div class="col-md-2">
          <label class="form-label">Pago</label>
          <div class="input-group">
            <label (click)="resourceForm.controls['paid'].setValue(true)"
              [class.active]="resourceForm.controls['paid'].value == true" class="btn btn-outline-info">
              Pago
            </label>
            <label (click)="resourceForm.controls['paid'].setValue(false)"
              [class.active]="resourceForm.controls['paid'].value == false"  class="btn btn-outline-info">
              Pendente
            </label>
          </div>

          <app-form-field-error [form-control]="resourceForm.controls['paid']"> </app-form-field-error>
        </div>


        <!--CATEGORY ID-->
        <div class="col-md-3">
          <label for="categoryId" class="form-label">Categorias</label>
          <select name="categoryId" id="categoryId" formControlName="categoryId" class="form-select">
            <option [value]="null" selected disabled>Selecione</option>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
          </select>

          <app-form-field-error [form-control]="resourceForm.controls['categoryId']"> </app-form-field-error>
        </div>


        <!--DESCRIPTION-->
        <div class="col-md-7">
          <label for="description" class="form-label">Descrição</label>
          <input type="text" id="description" class="form-control" formControlName="description">
        </div>

      </div>
    </div>
  </div>

  <app-server-error-messages [server-error-messages]="serverErrorMessages"> </app-server-error-messages>

  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-end mt-3">
    Salvar
  </button>

</form>
