<app-bread-cumb
  [items]="[{text: 'Categorias', link: '/categories'},
            {text: pageTitle}]"
></app-bread-cumb>

<app-page-header *ngIf="pageTitle"
  [page-title]="pageTitle"
  button-text="<< Voltar"
  button-link="/categories"
  button-class="btn-light"
></app-page-header>


<form [formGroup]="resourceForm" (ngSubmit)="submitForm()">

  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <label for="name" class="form-label">Nome</label>
          <input type="text" id="name" class="form-control" formControlName="name">

          <app-form-field-error [form-control]="resourceForm.controls['name']"> </app-form-field-error>

        </div>

        <div class="col-md-8">
          <label for="description" class="form-label">Descrição</label>
          <input type="text" id="description" class="form-control" formControlName="description">
        </div>
      </div>
    </div>

  </div>

  <app-server-error-messages [server-error-messages]="serverErrorMessages"> </app-server-error-messages>

  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-end mt-3">
    Salvar
  </button>



</form>
