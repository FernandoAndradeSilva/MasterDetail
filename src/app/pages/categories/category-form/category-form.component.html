<nav aria-label="breadcrumb" class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a>  </li>
    <li class="breadcrumb-item"><a routerLink="/categories">Categorias</a>  </li>
    <li class="breadcrumb-item active"> {{ pageTitle }}  </li>
  </ol>
</nav>


<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-start pl-2">
      {{ pageTitle }}
    </h1>
  </div>

  <div class="col-md">
    <a routerLink="/categories" class="btn btn-light float-end">
      << Voltar
    </a>
  </div>
</div>

<form [formGroup]="categoryForm" (ngSubmit)="submitForm()">

  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <label for="name" class="form-label">Nome</label>
          <input type="text" id="name" class="form-control" formControlName="name">

          <div class="text-danger" *ngIf="categoryForm.controls['name'].invalid && categoryForm.controls['name'].touched">
            <div *ngIf="categoryForm.controls['name'].hasError('required')">Campo obrigatório</div>
            <div *ngIf="categoryForm.controls['name'].hasError('minlength')">Deve ter no mínimo 2 caracteres</div>
          </div>

        </div>

        <div class="col-md-8">
          <label for="description" class="form-label">Descrição</label>
          <input type="text" id="description" class="form-control" formControlName="description">
        </div>
      </div>
    </div>

  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">
        {{ error }}
      </li>
    </ul>
  </div>

  <button [disabled]="submittingForm || categoryForm.invalid" type="submit" class="btn btn-primary btn-lg float-end mt-3">
    Salvar
  </button>



</form>
